<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="design.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <p id="dummy">Login Here!!</p>
            <div class="input-box">
                <input type="text" name="uname" id="uname" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="button"><img src="visibility_off.png" id="eyeicon" alt=""></button>
                <p id="message">password is <span id="strenth"></span></p>
            </div>
            <button type="submit" class="btn" onclick="openPopup()">Submit</button>

        </form>
        <div class="popup" id="popup">
            <img src="check_circle.png" alt="">
            <h2>Thank You!</h2>
            <p>Your details has been successfully submitted. Thank You!!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
    </div>


    <script src="access.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
